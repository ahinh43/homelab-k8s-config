apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: loki
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
      # - cluster: kube2
      #   url: https://kube2.labs.ahinh.me:6443
  template:
    metadata:
      name: 'loki-{{cluster}}'
      labels:
        app: loki
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: loki
        helm:
          releaseName: loki
      destination:
        server: '{{url}}'
        namespace: loki
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: loki