argo-cd:
  global:
    domain: argo.k8s.labs.ahinh.me
  server:
    replicas: 3
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 5
    extraArgs:
      - --insecure
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        external-dns.alpha.kubernetes.io/hostname: argo.k8s.labs.ahinh.me
      extraHosts:
        - name: argo.k8s.labs.ahinh.me
          path: /
        - name: argo.local.k8s.labs.ahinh.me
          path: /
      extraTls:
        - hosts:
            - argo.k8s.labs.ahinh.me
            - argo.local.k8s.labs.ahinh.me
          secretName: argocd-cert-tls
  repoServer:
    replicas: 3
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 5
  controller:
    replicas: 3
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 5
  configs:
    params:
      server.insecure: true
    cm:
      create: true
      url: https://argo.k8s.labs.ahinh.me
      dex.config: |
        connectors:
          # GitHub example
          - type: github
            id: github
            name: GitHub
            config:
              clientID: $argocd-ext-secret:dex.github.clientID
              clientSecret: $argocd-ext-secret:dex.github.clientSecret
    rbac:
      create: true
      policy.default: ""
      policy.csv: |
        g, alec4555@gmail.com, role:admin
        g, argocd-admin, role:admin
