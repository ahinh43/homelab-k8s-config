apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-cloud-agent
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
      - cluster: kube2
        url: https://kube2.labs.ahinh.me:6443
  template:
    metadata:
      name: 'grafana-cloud-agent-{{cluster}}'
      labels:
        app: grafana-cloud-agent
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: grafana-cloud
        helm:
          releaseName: grafana-cloud-agent
      destination:
        server: '{{url}}'
        namespace: grafana-cloud
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: grafana-cloud-agent