apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: grafana-cloud-agent
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchLabels:
            argocd.argoproj.io/secret-type: cluster
            k8s.labs.ahinh.me/cluster-os: linux
  template:
    metadata:
      name: "grafana-cloud-agent-{{name}}"
      labels:
        app: grafana-cloud-agent
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: grafana-cloud
        helm:
          releaseName: grafana-cloud-agent
      destination:
        name: "{{name}}"
        namespace: grafana-cloud
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: grafana-cloud-agent
