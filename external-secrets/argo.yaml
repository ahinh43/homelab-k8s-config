apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-secrets
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
      # - cluster: kube2
      #   url: https://kube2.labs.ahinh.me:6443
  template:
    metadata:
      name: 'external-secrets-{{cluster}}'
      labels:
        app: external-secrets
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: external-secrets
        helm:
          valueFiles:
            - values.yaml
            - '{{cluster}}/values.yaml'
          releaseName: external-secrets
      destination:
        server: '{{url}}'
        namespace: external-secrets
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: external-secrets