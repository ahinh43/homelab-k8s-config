apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: allow-web-ingress
  namespace: ingress-nginx
spec:
  selector: app.kubernetes.io/instance == 'ingress-nginx'
  types:
    - Ingress
    - Egress
  ingress:
    - action: Allow
      metadata:
        annotations:
          from: global
          to: web
      protocol: TCP
      source:
        nets:
          - 0.0.0.0/0
      destination:
        ports:
          - 80
          - 8080
          - 443
          - 8443
  egress:
    - action: Allow