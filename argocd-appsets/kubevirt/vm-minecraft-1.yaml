apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: minecraft-1
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: 'minecraft-1-{{cluster}}'
      labels:
        app: minecraft-1
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: kubevirt/vms/overlays/minecraft-1
      destination:
        server: '{{url}}'
        namespace: kubevirt-vms
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false