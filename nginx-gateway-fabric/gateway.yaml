apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: k8s-labs
  namespace: nginx-gateway
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  gatewayClassName: nginx
  listeners:
  - hostname: "*.k8s.labs.ahinh.me"
    name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: "All"
  - hostname: "*.k8s.labs.ahinh.me"
    name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: "All"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        group: ""
        name: k8s-labs-tls