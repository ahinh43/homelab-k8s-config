velero:
  metrics:
    prometheusRule:
      enabled: true
  credentials:
    useSecret: false
    existingSecret: velero-aws-secret
  configuration:
    backupStorageLocation:
      - name: aws
        provider: "velero.io/aws"
        bucket: ahinh-velero-backups
        credential:
          name: velero-aws-secret
          key: cloud
        config:
          region: us-west-2
    volumeSnapshotLocation:
      - name: aws
        provider: "velero.io/aws"
        bucket: ahinh-velero-snapshots
        credential:
          name: velero-aws-secret
          key: cloud
        config:
          region: us-west-2