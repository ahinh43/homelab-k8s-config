velero:
  metrics:
    prometheusRule:
      enabled: true

  initContainers:
    - name: velero-plugin-for-csi
      image: velero/velero-plugin-for-csi:v0.6.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target/csi
          name: plugins
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.8.2
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target/aws
          name: plugins

  credentials:
    useSecret: false
    existingSecret: velero-aws-secret
  configuration:
    backupStorageLocation:
      - name: aws
        provider: "velero.io/aws"
        bucket: ahinh-velero-backups
        credential:
          name: velero-aws-secret
          key: cloud
        config:
          region: us-west-2
          s3Url: "s3://us-west-2@ahinh-velero-backups"
    volumeSnapshotLocation:
      - name: aws
        provider: "velero.io/aws"
        bucket: ahinh-velero-snapshots
        credential:
          name: velero-aws-secret
          key: cloud
        config:
          region: us-west-2