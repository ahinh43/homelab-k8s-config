apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fedora-39-volume-template
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
  template:
    metadata:
      name: 'fedora-39-volume-template-{{cluster}}'
      labels:
        app: fedora-39-volume-template
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: kubevirt/vms/template/fedora-39
      destination:
        server: '{{url}}'
        namespace: kubevirt-vms
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: fedora-39-volume-template