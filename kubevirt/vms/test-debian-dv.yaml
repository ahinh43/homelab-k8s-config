
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/vm: debian2
  name: debian2
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/vm: debian2
    spec:
      domain:
        devices:
          interfaces:
            - name: default
              masquerade: {}
          disks:
          - disk:
              bus: virtio
            name: disk0
          - disk:
              bus: virtio
            name: cloudinitdisk
        resources:
          requests:
            memory: 2048M
      networks:
        - name: default
          pod: {}
      volumes:
      - dataVolume:
          name: debian-test-dv
        name: disk0
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            users:
              - name: debian
                groups: sudo
                shell: /bin/bash
                sudo: ['ALL=(ALL) NOPASSWD:ALL']
                ssh-authorized-keys:
                  - ssh-rsa  ahinh_admin@ALEC-DSKTP
            hostname: debian2.kubevirt-vms.svc.cluster.local
            ssh_pwauth: False
            disable_root: false
            package_update: true
            package_upgrade: true
        name: cloudinitdisk
