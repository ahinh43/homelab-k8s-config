resources:
  - ../../base/debian-12
patches:
  - path: vm.yaml
  - target:
      kind: VirtualMachine
      name: .*
    patch: |-
      - op: replace
        path: /metadata/name
        value: weechaw
  - target:
      kind: DataVolume
      name: .*
    patch: |-
      - op: replace
        path: /metadata/name
        value: weechaw

secretGenerator:
  - name: weechaw-cloudinit-userdata
    files:
      - userData
    options:
      disableNameSuffixHash: true
  - name: weechaw-cloudinit-networkdata
    files:
      - networkData
    options:
      disableNameSuffixHash: true

transformers:
  - |-
    apiVersion: builtin
    kind: LabelTransformer
    metadata:
      name: commonLabelsTransformer
    labels:
      kubevirt.io/vm: weechaw
      k8s.labs.ahinh.me/app: weechaw
      k8s.labs.ahinh.me/component: vm
      k8s.labs.ahinh.me/os: linux
      k8s.labs.ahinh.me/distro: debian
      k8s.labs.ahinh.me/version: "12"
      k8s.labs.ahinh.me/backup-schedule: main

    fieldSpecs:
    - path: metadata/labels
      create: true
    - path: spec/template/metadata/labels
      create: true
      kind: VirtualMachine
