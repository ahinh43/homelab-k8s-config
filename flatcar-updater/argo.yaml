apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: flatcar-updater
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
      - cluster: kube2
        url: https://kube2.labs.ahinh.me:6443
  template:
    metadata:
      name: 'flatcar-updater-{{cluster}}'
      labels:
        app: flatcar-updater
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: flatcar-updater/deploy
      destination:
        server: '{{url}}'
        namespace: flatcar-updater
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: flatcar-updater