sealedsecrets:
  createController: true
  service:
    annotations:
      service.cilium.io/global: "true"
  httproute:
    enabled: true
    hostname: sealedsecrets.k8s.labs.ahinh.me
    parentRefs:
      gatewayName: k8s-labs
      sectionName: https
      namespace: nginx-gateway
    pathType: PathPrefix
    path: /

createReplicaService: false