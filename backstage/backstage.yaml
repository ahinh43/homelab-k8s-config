apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage
  namespace: backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage
  template:
    metadata:
      labels:
        app: backstage
    spec:
      imagePullSecrets:
        - name: gcr-json-key
      containers:
        - name: backstage
          image: gcr.io/ahinh-homelab/backstage:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 7007
          envFrom:
            - secretRef:
                name: github-token
            - secretRef:
                name: postgres-secrets
            - secretRef:
                name: backstage-secrets