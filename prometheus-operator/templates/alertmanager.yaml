apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: discord-default
  labels:
    alertmanagerConfig: discord-default
spec:
  route:
    groupBy: ['alertname', 'namespace', 'job', 'severity']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: 'discord-default'
    matchers:
      - name: severity
        value: "critical"
        matchType: "="
  receivers:
  - name: 'discord-default'
    discordConfigs:
      - apiURL:
          key: DISCORD_WEBHOOK_URL
          name: alertmanager-ext-secret
          optional: false