apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - cluster: kube1
        url: https://kubernetes.default.svc
      # - cluster: kube2
      #   url: https://kube2.labs.ahinh.me:6443
  template:
    metadata:
      name: 'kube-prometheus-stack-{{cluster}}'
      labels:
        app: kube-prometheus-stack
    spec:
      project: default
      source:
        repoURL: git@github.com:ahinh43/homelab-k8s-config.git
        targetRevision: HEAD
        path: prometheus-operator
        helm:
          valueFiles:
            - values.yaml
            - '{{cluster}}/values.yaml'
          releaseName: kube-prometheus-stack
      destination:
        server: '{{url}}'
        namespace: kube-prometheus-stack
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - ServerSideApply=true
          - CreateNamespace=true
        managedNamespaceMetadata:
          labels:
            app: kube-prometheus-stack